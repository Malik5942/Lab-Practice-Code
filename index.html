<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Front End File</title>
</head>
<body>
    <form action="/getAllUsers" method="GET">
        Name:<input type="text" name="username" id="usernameField" placeholder="Enter User Name"><br />
        Password:<input type="text" name="password" id="passwordField" placeholder="Enter Password">
</form><br />
<div>
    <button id="button1">Get Users</button> 
    <button id="button2" onclick="addUser()">Add a User</button> 
    <button id="button3">Delete a User</button> 
    <script>
    function addUser(){
        var options = {
           method: 'POST',
           body: JSON.stringify({username: usernameField.value}),
           headers: {
               'Content-Type': 'application/Json'
           } 
        }
        fetch('http://localhost:4000/addUser' , options)
        .then((res)=> res.text() )
        .then((message)=> console.log( message ) )
        .catch((error)=> console.log( error ) )

    }
    </script>
</div>  
</body>
</html>
